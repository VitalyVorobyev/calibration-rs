name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare-release:
    name: Prepare release assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Tests (release)
        run: cargo test --workspace --all-targets --all-features --release

      - name: Package crates
        run: |
          for crate in vision-calibration vision-calibration-core vision-calibration-linear vision-calibration-optim vision-calibration-pipeline; do
            cargo package -p "$crate" --locked
          done
          mkdir -p dist
          cp target/package/*.crate dist/
          (
            cd dist
            shasum -a 256 *.crate > SHA256SUMS.txt
          )

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/*.crate
            dist/SHA256SUMS.txt

  publish-crates:
    name: Publish crates.io
    needs: prepare-release
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates in dependency order
        run: |
          set -euo pipefail
          crates=(
            vision-calibration-core
            vision-calibration-linear
            vision-calibration-optim
            vision-calibration-pipeline
            vision-calibration
          )

          for crate in "${crates[@]}"; do
            echo "Publishing ${crate}..."
            cargo publish -p "${crate}" --locked
            # Wait for index propagation before publishing dependents.
            sleep 20
          done
